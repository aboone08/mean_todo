<!DOCTYPE html>
<html ng-app='todoApp'>
  <head>
    <title> Welcome to MEAN Todos </title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js'></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css'/>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body ng-controller='TodoController'>
    <div class="page-header">
      <h1>The MEAN Todo <small>What are you getting done today?</small></h1>
    </div>
    <div class='container'>
      <div class="form-group">
        <div class="col-md-6">
        <input type="text" ng-model="newTodo.desc"
          class="form-control" placeholder="enter todo item"></div>
        <button type="submit" class="btn btn-info btn-sm">Save Todo</button>

    <hr>
      </div>
      <div ng-if="isEditing">
        <input type="text" ng-model="editingTodo.desc">
        <button type='button' ng-click="updateTodo(editingTodo)">Save</button>
      </div>
      <ul>
        <li class="well" ng-repeat="todo in todos">
          {{todo.desc}}
          <button type="button" class="btn btn-sm btn-danger" ng-click="deleteTodo(todo)">
            <span class="glyphicon glyphicon-remove-circle"></span></button>
          <button type="button" class="btn btn-sm btn-warning" ng-click="editTodo(todo)">
            <span class="glyphicon glyphicon-pencil"></span></button>
        </li>
      </ul>

    </div>
    <script src="js/app.js"></script>
  </body>
</html>
