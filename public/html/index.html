<!DOCTYPE html>
<html ng-app='todoApp'>
  <head>
    <title> Welcome to MEAN Todos </title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js'></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css'/>
    <link rel="stylesheet" href="css/main.css">
    <link rel="queen" href="https://pixabay.com/static/uploads/photo/2013/07/12/12/22/chess-145672_960_720.png"/>
  </head>
  <body ng-controller='TodoController'>
    <div class="page-header">
      <h1>The MEAN Todo <small>What are you getting done today?</small></h1>
    </div>
    <div class='container'>
        <form ng-submit="saveTodo()">
        <input type="text" ng-model="newTodo.desc" class="col-md-8" placeholder="enter todo item">
        <button type="submit" class="btn btn-info btn-md pull-right">Save Todo</button>
        </form>
<br>
<hr>
      <div ng-if="isEditing">
        <input type="text" class="col-md-8" ng-model="editingTodo.desc">
        <button type="button" class="btn btn-md btn-success pull-right" ng-click="updateTodo(editingTodo)">
          <span class="glyphicon glyphicon-thumbs-up"></span></button>
<br>
<br>
      </div>
      <div class="container col-md-6">
      <ul>
        <li class="well well-lg" ng-repeat="todo in todos">
          {{todo.desc}}
          <button type="button" class="btn btn-sm btn-danger" ng-click="deleteTodo(todo)">
            <span class="glyphicon glyphicon-trash"></span></button>
          <button type="button" class="btn btn-sm btn-warning" ng-click="editTodo(todo)">
            <span class="glyphicon glyphicon-pencil"></span></button>
          <button type="button" class="btn btn-sm btn-info" ng-click="moveUp(todo)">
            <span class="glyphicon glyphicon-collapse-up"></span></button>
        </li>
      </ul>
      </div>

    </div>
    <script src="js/app.js"></script>
  </body>
</html>
